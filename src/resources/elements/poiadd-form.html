<template>
  <require from="./coordinates"></require>

  <form submit.trigger="makePoi()" class="ui form stacked segment">
    <h3 class='ui dividing header'> Add a Place</h3>
    <div class="grouped inline fields">
      <div class="field">
        <label>Name</label> <input type="string" value.bind="name">
      </div>
    </div>
    <div class="grouped inline fields">
      <div class="field">
        <label>Description</label> <input type="string" value.bind="description">
      </div>
    </div>
    <div class="grouped inline fields">
      <div class="field">
        <label>Catagory</label> <input type="string" value.bind="catagory">
      </div>
    </div>
    <coordinates location.two-way="location"></coordinates>
    <h4 class="ui dividing header"> Select Comment </h4>
    <div class="grouped inline fields">
      <div class="field" repeat.for="comment of comments">
        <div class="ui radio checkbox">
          <input type="radio" model.bind="comment" checked.bind="selectedComment">
          <label>${comment.lastName}, ${comment.firstName}</label>
        </div>
      </div>
    </div>
    <button class="ui blue submit button">Add Place</button>
  </form>
</template>
</template>
